<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面出错啦</title>
</head>
<body>
进入自定义错误页面
<br>
<br>
自定义错误页面说明：本文件名字必须是error.html，位于src/main/resources/templates/error.html
<br>
<br>
本页面会覆盖Spring Boot默认的错误页面
<br>
<br>
需要引入thymeleaf依赖：
<br>
&lt;dependency&gt;
<br>
&lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
<br>
&lt;artifactId&gt;spring-boot-starter-thymeleaf&lt;/artifactId&gt;
<br>
&lt;version&gt;3.1.5&lt;/version&gt;
<br>
&lt;/dependency&gt;
</body>
</html>
